[tox]
envlist = 
    py27,py34,cover

[testenv]
commands = 
    pip install -e .
    python setup.py test -q

[testenv:cover]
basepython =
    python2.7
commands = 
    pip install -e .
    coverage run setup.py test -q
    coverage html --include=*mp/importer/* --omit=*/tests/*
deps =
    coverage
